<!DOCTYPE html>
<html>
<head>
    <title>Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=latin-ext" rel="stylesheet">
</head>

<body>

<div class="info-wrap">

    <!-- Info Top -->
    <div class="info-top">
        <div class="info-top-row">
            <div class="back">
            </div>
        </div>
        <div class="info-top-row">
            <div class="info-top-icon">
            </div>
            <div class="info-top-name">
                naziv.html
            </div>
        </div>
    </div>


    <!-- Info Bottom -->
    <div class="info-bot">

        <!-- File Info -->
        <div class="file-info">

            <!-- 1 -->
            <div class="file-info-row">
                <div class="file-info-left">
                    Type
                </div>
                <div class="file-info-right">
                    html
                </div>
            </div>

            <!-- 2 -->
            <div class="file-info-row">
                <div class="file-info-left">
                    Size
                </div>
                <div class="file-info-right">
                    560 MB
                </div>
            </div>

            <!-- 3 -->
            <div class="file-info-row">
                <div class="file-info-left">
                    Created
                </div>
                <div class="file-info-right">
                    22.1.2016
                </div>
            </div>

            <!-- 4 -->
            <div class="file-info-row">
                <div class="file-info-left">
                    Modified
                </div>
                <div class="file-info-right">
                    5.7.2016.
                </div>
            </div>

            <!-- 5 -->
            <div class="file-info-row">
                <div class="file-info-left">
                    Premissions
                </div>
                <div class="file-info-right">
                    write & execute
                </div>
            </div>

            <!-- 6 -->
            <div class="file-info-row">
                <div class="file-info-left">
                    Path
                </div>
                <div class="file-info-right">
                    CA Editor <i class="path-arrow"></i> Test Folder <i class="path-arrow"></i> www <i class="path-arrow"></i> styles <i class="path-arrow"></i> themes <i class="path-arrow"></i> monokai <i class="path-arrow"></i> stylus <i class="path-arrow"></i> explorer <i class="path-arrow"></i> info.styl
                </div>
            </div>

        </div><!-- /File Info -->

    </div>
    
</div><!-- /Info Wrap -->
